<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practica formularios/styles.css">
    <title>Mi formulario</title>
</head>
<body>
    <header>
        <h1>Mi formulario</h1>
    </header>
    <fieldset>
    <form action="">
        <label for="name>">Nombre</label>
        <input id="name" type="text" placeholder="Ingrese su nombre">
        <br>
        <label for="surname>">Apellido</label>
        <input id="surname" type="text" placeholder="Ingrese su apellido">
        <br>
        <label for="email>">Email</label>
        <input id="email" type="email" placeholder="Ingrese su email">
        <br> 
        <!-- el br es el salto de línea para que no salga todo junto -->
        <label for="password>">Contraseña</label>
        <input id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" type="password" placeholder="Ingrese su contraseña">
        <small id="ayuda-pass">Usa 8+ caracteres, con mayúsculas, minúsculas y números.</small>
        <br>
        <label for="premium">Asiento premium</label>
        <input id="premium" type="radio" value="asiento-premium" name="asiento">
        <br>
        <label for="eco">Asiento eco</label>
        <input id="eco" type="radio" value="asiento-eco" name="asiento">
        <br>
        <label for="manta">Manta</label>
        <input id="manta" type="checkbox" value="manta" name="adicionales">
        <br>
        <label for="vino">Vino</label>
        <input id="vino" type="checkbox" value="vino" name="adicionales">
        <br>
        <label for="hoteles">Hoteles disponibles</label>
        <select name="hoteles" id="hoteles">
           <option disabled selected>Seleccione un hotel...</option>
           <option value="hotel1">Hotel chuli</option>
           <option value="hotel2">Hotel menos chuli</option>
           <option value="hotel3">Hotel pocho</option>
        </select>
        <br>
        <label for="color">Color favorito</label>
        <input id="color" type="color">
        <br>
        <label for="range">Temperatura asiento</label>
        <input id="range" type="range" min="15" max="50">
        <span>50</span>
    </fieldset>
    <div class="botones">
    <input type="submit">
    <input type="reset">
    </div>
        <form class="envio" action="mailto:aksjdhaksdj" method="post" enctype="text/plain">
            <label for="name">Nombre</label>
            <input type="text" id="nombre">
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </form>
</body>
</html>
