<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h2 id="titulo1">¡Hola alumno!</h2>
<button id="btnCambiar1">Cambiar saludo</button>
<img id="img5" src="/java/imgç/Captura de pantalla 2024-05-20 231309.png" style="transition:0.3s">
<script>


document.getElementById('btnCambiar1').onclick = function() {
  let titulo = document.getElementById('titulo1');
 
  if (titulo.textContent === '¡Hola alumno!') {
    titulo.textContent = '¡Bienvenido a la interactividad!';
  } else {
    titulo.textContent = '¡Hola alumno!';
  }
}

let img = document.getElementById('img5');

  img.onmouseover = function() {
    img.src = "/java/imgç/Captura de pantalla 2024-07-15 165328.png";
  }
  img.onmouseout = function() {
    img.src = '/java/imgç/Captura de pantalla 2024-05-20 231309.png';
  }
  

</script>
 
</body>
</html>
