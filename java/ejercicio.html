<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Ejercicio Javascript</h1>
        <div id="emoticon">
        <p id="mensaje"></p>
        </div>
        
    </div>

    <script>
        let nota=multiplicar (6);
        document.getElementById("mensaje").textContent=nota;

        function multiplicar (x) {
            for (let a=1; a<=10; a++) {
                let multiplicacion = a*x;
                document.writeln(multiplicacion);
            }
        }

    </script>
</body>
</html>
